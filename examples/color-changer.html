<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Компонент изменения цвета</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="../components/color-changer.js"></script>
  <style>
    a-scene { height: 400px; }
    .info { margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Компонент изменения цвета</h1>
  <div class="info">
    <p>Нажмите на куб чтобы увидеть изменение цвета </p>
  </div>
  
  <a-scene>
    <a-box position="0 1.6 -3" rotation="0 45 0" color="#4CC3D9" 
           color-changer="color: #EF2D5E; event: click; duration: 1000"></a-box>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
