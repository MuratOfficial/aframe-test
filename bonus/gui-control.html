<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GUI Панель</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.js"></script>
  <script src="../components/size-pulser.js"></script>
  <style>
    a-scene { height: 500px; }
    #gui { position: absolute; top: 20px; right: 20px; z-index: 1000; }
  </style>
</head>
<body>
  <h1>GUI Панель</h1>
  <p>Меняйте параметры в панели чтобы посмотреть изменения</p>
  
  <div id="gui"></div>
  
  <a-scene>
    <a-box position="0 1.6 -3" color="#4CC3D9" size-pulser id="pulsing-box"></a-box>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
  
  <script>
    const scene = document.querySelector('a-scene');
    
    scene.addEventListener('loaded', function() {
      const box = document.getElementById('pulsing-box');
      const pulser = box.components['size-pulser'];
      
      const gui = new lil.GUI({ autoPlace: false });
      document.getElementById('gui').appendChild(gui.domElement);
      
      const params = {
        minScale: 0.5,
        maxScale: 1.5,
        speed: 1,
        axis: 'all'
      };
      
      gui.add(params, 'minScale', 0.1, 1).onChange(value => {
        box.setAttribute('size-pulser', 'minScale', value);
      });
      
      gui.add(params, 'maxScale', 1, 3).onChange(value => {
        box.setAttribute('size-pulser', 'maxScale', value);
      });
      
      gui.add(params, 'speed', 0.1, 5).onChange(value => {
        box.setAttribute('size-pulser', 'speed', value);
      });
      
      gui.add(params, 'axis', ['x', 'y', 'z', 'all']).onChange(value => {
        box.setAttribute('size-pulser', 'axis', value);
      });
    });
  </script>
</body>
</html>
